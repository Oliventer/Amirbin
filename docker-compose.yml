version: "3.9"
   
services:
  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/code
    ports:
      - "8000:8000"

  frontend:
    image: ebiven/vue-cli
    command: npm run serve
    volumes:
      - ./frontend:/code
    ports:
      - "8080:8080"
